<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>images slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page__body">

  <div class="gallery__container">
    <div class="gallery__item" data-item="1">
      <img class="gallery__img " src="img/1.jpg">
    </div>
    <div class="gallery__item" data-item="2">
      <img class="gallery__img " src="img/2.jpg">
    </div>
    <div class="gallery__item" data-item="3">
      <img class="gallery__img " src="img/3.jpg">
    </div>
    <div class="gallery__item" data-item="4">
      <img class="gallery__img " src="img/4.png">
    </div>
    <div class="gallery__item" data-item="5">
      <img class="gallery__img " src="img/5.png">
    </div>
    <div class="gallery__item" data-item="6">
      <img class="gallery__img " src="img/6.png">
    </div>

    <div class="lightbox">
      <div class="lightbox__wrapper">
        <div class="lightbox__content">
          <button class="lightbox__close">
            &#215;
          </button>
          <img class="lightbox__img">
          <button class="lightbox__next">
            &#8680;
          </button>
          <button class="lightbox__prev">
            &#8678;
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
